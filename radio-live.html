<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Radio Live – Cuerpo de Bomberos de Temuco</title>
    <meta name="description" content="Reproductor en vivo y diccionario de claves CBT." />
    <link rel="stylesheet" href="/assets/css/main.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="bar">
        <a class="brand" href="/" aria-label="Inicio – Cuerpo de Bomberos de Temuco">
          <img src="/assets/img/logo.svg" alt="Cuerpo de Bomberos de Temuco" decoding="async" />
        </a>
        <nav class="nav" aria-label="Principal">
          <a href="/companias.html">Compañías</a>
          <a href="/claves.html">Claves</a>
          <a id="radioBtn" href="#player-title" class="btn btn-ghost">
            <span class="dot" aria-hidden="true"></span> Radio Live
          </a>
          <a href="tel:132" class="btn btn-primary">Emergencias 132</a>
        </nav>
      </div>
    </header>

    <main class="radio-layout">
      <section class="player-pane" aria-labelledby="player-title">
        <article class="card">
          <h2 id="player-title" style="margin-top:0">Reproductor</h2>
          <div>
            <iframe title="Broadcastify Player" allow="autoplay" referrerpolicy="no-referrer" src="https://www.broadcastify.com/webPlayer/14178" style="inline-size:100%; aspect-ratio:3/4; border:0; background:#000"></iframe>
            <div class="text-muted" style="margin-top:8px; font-size:12px">Si no carga, abre el reproductor en una pestaña nueva.</div>
          </div>
        </article>
      </section>
      <aside class="keys-pane">
        <div class="keys-toolbar" style="margin-bottom:8px">
          <input id="q" type="text" placeholder="Buscar clave (ej. 10-4, QAP)" aria-label="Buscar clave" class="" style="inline-size:100%; padding:12px 14px; border:1px solid #ddd; border-radius:12px" />
        </div>
        <div id="keysList" class="keys-list" role="listbox" aria-label="Resultados de claves" tabindex="0"></div>
      </aside>
    </main>

  <!-- Script eliminado: ya no es necesario eliminar listeners del botón Radio Live -->
    <script src="/assets/js/main.js" defer></script>
    <script src="/assets/js/radio.js" defer></script>
    <script src="/assets/js/claves.js" defer></script>
  </body>
  </html>
