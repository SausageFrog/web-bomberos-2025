<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>M-1 · Móvil de apoyo – CBT</title>
    <style>
      :root{--bg:#0b0b0c;--panel:#111214;--border:#232428;--text:#fff;--muted:#a3a3a3;--accent:#ef4444}
      *{box-sizing:border-box}
      body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial;background:linear-gradient(180deg,#0b0b0c,#141518);color:var(--text)}
      .wrap{max-width:1000px;margin:0 auto;padding:16px}
      header{display:flex;align-items:center;justify-content:space-between;gap:12px}
      header h1{font-size:18px;margin:0}
      .btn{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border:1px solid var(--border);border-radius:8px;background:#181a1e;color:#fff;text-decoration:none}
      .hero{margin:16px 0;border:1px solid var(--border);border-radius:12px;overflow:hidden;background:#000}
      .hero img{display:block;width:100%;height:auto;aspect-ratio:16/9;object-fit:cover}
      .grid{display:grid;grid-template-columns:1fr;gap:16px}
      @media(min-width:860px){.grid{grid-template-columns:1fr 1fr}}
      .card{background:var(--panel);border:1px solid var(--border);border-radius:12px;overflow:hidden}
      .card h2{margin:0;font-size:16px;padding:12px 14px;border-bottom:1px solid var(--border)}
      .card .content{padding:12px}
      ul.meta{list-style:none;padding:0;margin:0}
      ul.meta li{padding:4px 0;border-bottom:1px dashed #1f2126}
      .gallery{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
      .gallery img{width:100%;aspect-ratio:4/3;object-fit:cover;border:1px solid var(--border);border-radius:8px;background:#0f1012}
      footer{margin-top:16px;text-align:center;color:var(--muted)}
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>M-1 · Móvil de apoyo</h1>
        <a class="btn" href="/\#units">← Volver</a>
      </header>
      <div class="hero">
        <img src="/assets/units/m-1.jpg" alt="M-1 de la Primera Compañía – foto principal" onerror="this.onerror=null;this.src='data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 1200 675\'><rect width=\'100%\' height=\'100%\' fill=\'%23131418\'/><text x=\'50%\' y=\'50%\' dominant-baseline=\'middle\' text-anchor=\'middle\' fill=\'%23a3a3a3\' font-family=\'sans-serif\' font-size=\'36\'>M-1 (placeholder)</text></svg>'" />
      </div>
      <div class="grid">
        <section class="card" aria-labelledby="ficha-title">
          <h2 id="ficha-title">Ficha técnica</h2>
          <div class="content">
            <ul class="meta">
              <li><strong>Tipo:</strong> Móvil de apoyo</li>
              <li><strong>Marca:</strong> —</li>
              <li><strong>Modelo:</strong> —</li>
              <li><strong>Año:</strong> —</li>
              <li><strong>Patente:</strong> —</li>
              <li><strong>Capacidad:</strong> —</li>
              <li><strong>Equipamiento clave:</strong> Iluminación, herramientas, logística, etc.</li>
            </ul>
          </div>
        </section>
        <section class="card" aria-labelledby="galeria-title">
          <h2 id="galeria-title">Galería</h2>
          <div class="content">
            <div class="gallery">
              <img src="/assets/units/m-1-1.jpg" alt="M-1 foto 1" onerror="this.style.display='none'" />
              <img src="/assets/units/m-1-2.jpg" alt="M-1 foto 2" onerror="this.style.display='none'" />
              <img src="/assets/units/m-1-3.jpg" alt="M-1 foto 3" onerror="this.style.display='none'" />
            </div>
          </div>
        </section>
      </div>
      <footer>Primera Compañía · Cuerpo de Bomberos de Temuco</footer>
    </div>
  </body>
  </html>
